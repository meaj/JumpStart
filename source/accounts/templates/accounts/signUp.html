<h1>Sign Up!</h1>
{% if error %}
{{error}}
<br />
<br />
{% endif%}
<form method  = "POST" action = "{% url 'signUp' %}">
  {% csrf_token %}
  Username:
  <br />
  <input type = "text" name  = "username" />
  <br />
  Email:
  <br />
  <input type = "text" name  = "email" />
  <br />
  Password:
  <br />
  <input type = "password" name  = "password1" />
  <br />
  Confirm Password:
  <br />
  <input type = "password" name  = "password2" />
  <br />
  <input type =  "submit" value = "Sign up!"/>

</form>
