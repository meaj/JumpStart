{% extends 'workshops/base.html' %}
{% block content %}
<html>
<header>
    <style>
        .question{
            width:80%;
        }
        li{
            margin-bottom:15px;
        }
    </style>
</header>
<body>
<form action="/survey/create/" name="survey_form" method="post" title="survey_data">
    {% csrf_token %}
    <h2>Name of your survey </h2><br />
    <input  type='text' name='survey_title_form' placeholder='Name of Survey',title="survey_name">
    <br/>
    <br />
        <a class="glyphicon glyphicon-plus-sign" id="addBtn"> Add question</a>

    <ol id="survey"></ol>
    <br />
    <input type='text' name='threshold' placeholder='Score threshold' title='threshold'>
    <br />
    <br/>
    <input class = "btn btn-primary" type="submit">

</form>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var questionHtml = "<li><input class='question' type='text' name='questions' placeholder='Enter a question'></input><button class='removeQuestion' >x</button></li>"
    var addButton = $("#addBtn");
    var surveyForm = $("#survey");

    addButton.on('click', function(){
        surveyForm.append(questionHtml);
    });

    surveyForm.on('click', '.removeQuestion', function(e){
        e.preventDefault();
        $(this).parent().remove();
    });

</script>

</html>

{% endblock %}
