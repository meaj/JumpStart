{% extends 'workshops/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>Questions</h1>
<form action="/survey/{{ survey_id }}/" method="post">
{% csrf_token %}
    <ol>
        {%  for question in list_of_questions %}
            <li>{{ question.body_text }}</li>
            {% for value, choice in form %}
                <input type="radio" name="question_{{ question.id}}" value="{{ value }}"> {{ choice }}
            {% endfor %}
            <br><br>
        {%  endfor %}
    </ol>
<button type="submit">Submit</button>
</form>
</body>
</html>
{% endblock %}
