<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV File Upload</title>
</head>
<body>
    <form method ="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button type="submit">Upload</button>
    </form>

    {% if uploaded_file_url %}
        <p>File upoaded at: <a href = "{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}

    <!-- I want to add a list of files in the CSV directory -->

    <p><a href="{% url 'index' %}">Return to home</a></p>
</body>
</html>
